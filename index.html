<!DOCTYPE html>
<html>
    <head>
        <title>Train Schedule Simulator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron khaki">
              <h1 class="display-4"><strong>Train Schedule*</strong></h1>
              <p class="lead">*No real trains involved.</p>
            </div>
        
          <div class="card">
            <div class="card-header khaki">
              <strong>Current Train Schedule</strong>
            
            </div>
        <table class="table table-bordered">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="traintable">
                  <tr>
                    <td>Train of Thought</td>
                    <td>Moon</td>
                    <td>Never</td>
                    <td>Never</td>
                    <td>1 Eternity</td>
                  </tr>
                </tbody>
              </table>
              </div>
          <div class="card">
            <div class="card-header khaki">
              <strong>Add Train</strong>
            </div>
            <form role="form">
                <div class="form-group">
                  <label for="train-input">Train Name:</label>
                  <input class="form-control" id="train-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination:</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:MM military time):</label>
                  <input class="form-control" id="time-input" type="number">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min):</label>
                  <input class="form-control" id="frequency-input" type="number"></input>
                </div>
                <button class="btn btn-default btn-dark" id="add-train" type="submit">Submit</button>
              </form>
          </div>
          </div>

        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
        <script src="moment.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
